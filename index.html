<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7f5cab6c93.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <header>Calculator</header>
    <main>
        <div class="background-layer">
        <div class="display">


        </div>
        <div class="keyboard-background">
        <div class="keyboard-padding">
        <div class="keypad flex">
        <div class="numbers btn-group flex">
            <div class="btn btn-num">7</div>
            <div class="btn btn-num">8</div>
            <div class="btn btn-num">9</div>
            <div class="btn btn-num">4</div>
            <div class="btn btn-num">5</div>
            <div class="btn btn-num">6</div>
            <div class="btn btn-num">1</div>
            <div class="btn btn-num">2</div>
            <div class="btn btn-num">3</div>
            <div class="btn btn-num">0</div>
            <div class="btn btn-num">00</div>
            <div class="btn btn-num">.</div>
        </div>
        <div class="operations btn-group column-flex">
            <div class="oper-subdiv-top btn-group flex">
            <div class="btn btn-oper">percent</div>
            <div class="btn btn-oper">sqrt</div>
            <div class="btn btn-oper">multiply</div>
            <div class="btn btn-oper">division</div>
            </div>
                <div class="oper-subdiv-bottom btn-group flex">
                    <div class="left-oper-subdiv-bottom btn btn-oper big-btn">
                        +
                    </div>
                    <div class="right-oper-subdiv-bottom btn-group column-flex">
                        <div class="btn right-btn btn-oper">subtract</div>
                        <div class="btn right-btn btn-oper">equal</div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>
    </main>
    <footer>
        <small>&copy; Calculator</small>
    </footer>
    
</body>
</html>
